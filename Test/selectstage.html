<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facucat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');

        /* ===== 공통 스타일 ===== */
        .micro-5-regular {
            font-family: "Micro 5", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            display: block;
            margin-top: 50px;
        }

        .top-row,
        .bottom-row {
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* ===== 이미지 영역 ===== */
        .gif {
            width: 300px;
            height: 500px;
            padding: 30px;
        }

        .ad {
            height: 300px;
        }

        /* ===== 메인 구조 ===== */
        .top-row {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-back {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: var(--main-max-width);
        }

        .main-img {
            width: 1200px;
            height: 100%;
            position: relative;
        }

        .main-obj {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1200px;
        }

        .select-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .select {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 35px;
            width: 855px;
            height: 537px;
            border: 10px solid #FFF;
            background: rgba(255, 255, 255, 0.40);
            box-shadow: 10px 10px 0 0 rgba(0, 0, 0, 0.50);
            position: relative;
        }

        .select h1 {
            font-size: 90px;
            margin-bottom: 5px;
            text-align: center;
            position: static;
            color: white;
        }

        .select-img {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            justify-content: center;
            margin-bottom: 80px;
        }

        .select-img .top,
        .select-img .bottom {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .select-img img {
            width: 200px;
            height: auto;
            border: 4px solid white;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .select-img img:hover:not(.locked) {
            transform: scale(1.05);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
        }

        .select-img img.locked {
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="top-row">

            <img src="../img/(광고)물불게임.gif" class="gif" alt="">

            <div class="main-back">

                <img src="../img/하늘.png" class="main-img" alt="">

                <div class="main-obj">
                    <img src="../img/구름.png" class="main-cloud" alt="">
                    <img src="../img/지형1.png" class="main-ground" alt="">
                </div>

                <div class="select-background">
                    <div class="select">
                        <h1 class="micro-5-regular">Stage Select</h1>
                        <div class="select-img">
                            <div class="top">
                                <img id="stage1" src="../img/stageSelect1.png" alt="Stage 1" data-stage="1">
                                <img id="stage2" src="../img/stageSelect0.png" alt="Stage 2" data-stage="2">
                                <img id="stage3" src="../img/stageSelect0.png" alt="Stage 3" data-stage="3">
                            </div>
                            <div class="bottom">
                                <img id="stage4" src="../img/stageSelect0.png" alt="Stage 4" data-stage="4">
                                <img id="stage5" src="../img/stageSelect0.png" alt="Stage 5" data-stage="5">
                                <img id="stage6" src="../img/stageSelect0.png" alt="Stage 6" data-stage="6">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <img src="../img/(광고)라면가게.gif" class="gif">
        </div>

        <div class="bottom-row">
            <img src="../img/내가만든거 아님.png" class="ad" alt="">
            <img src="../img/역전재판.png" class="ad" alt="">
        </div>
    </div>
 
    <script>
        // resetProgress();

        for (let i = 1; i <= 6; i++) {
            clearStage(i);
        }
        // 스테이지 잠금 해제 상태를 확인하고 UI를 업데이트하는 함수
        function updateStageUI() {
            for (let i = 1; i <= 6; i++) {
                const img = document.getElementById(`stage${i}`);
                const isClear = i === 1 || (i > 1 && localStorage.getItem(`stage${i-1}_clear`) === "true");
                
                if (isClear) {
                    // 스테이지 잠금 해제됨
                    img.src = `../img/stageSelect${i}.png`;
                    img.classList.remove('locked');
                    img.style.cursor = 'pointer';
                } else {
                    // 스테이지 잠김
                    img.src = `../img/stageSelect0.png`;
                    img.classList.add('locked');
                    img.style.cursor = 'not-allowed';
                }
            }
        }

        // 스테이지 클릭 이벤트 처리
        function handleStageClick(stageNum) {
            const isUnlocked = stageNum === 1 || (stageNum > 1 && localStorage.getItem(`stage${stageNum-1}_clear`) === "true");
            
            if (isUnlocked) {
                location.href = `stage${stageNum}.html`;
            } else {
                console.log(`Stage ${stageNum} is locked!`);
            }
        }

        // 페이지 로드 시 초기화
        window.onload = () => {
            updateStageUI();
            
            // 모든 스테이지 이미지에 클릭 이벤트 추가
            for (let i = 1; i <= 6; i++) {
                const img = document.getElementById(`stage${i}`);
                img.addEventListener('click', () => handleStageClick(i));
            }
        };

        // 테스트용: 콘솔에서 스테이지 클리어 상태를 설정할 수 있습니다
        // 예: clearStage(1) - 1번 스테이지 클리어
        function clearStage(stageNum) {
            localStorage.setItem(`stage${stageNum}_clear`, "true");
            updateStageUI();
            console.log(`Stage ${stageNum} cleared!`);
        }

        // 테스트용: 모든 진행상황 초기화
        function resetProgress() {
            for (let i = 1; i <= 6; i++) {
                localStorage.removeItem(`stage${i}_clear`);
            }
            updateStageUI();
            console.log('All progress reset!');
        }
    </script>
</body>
</html>
