<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facucat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');

        /* ===== 공통 스타일 ===== */
        .micro-5-regular {
            font-family: "Micro 5", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            display: block;
            margin-top: 50px;
        }

        .top-row,
        .bottom-row {
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* ===== 이미지 영역 ===== */
        .gif {
            width: 300px;
            height: 500px;
            padding: 30px;
        }

        .ad {
            height: 300px;
        }

        /* ===== 메인 구조 ===== */
        .top-row {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-back {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: var(--main-max-width);
        }

        .main-img {
            width: 1200px;
            height: 100%;
            position: relative;
        }

        .main-obj {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1200px;
        }

        /* ===== 버튼 및 제목 =====
        h1 {
            font-size: 200px;
            margin-bottom: 10px;
            text-shadow: 8px 8px 0px rgba(0, 0, 0, 0.5);
        } */


        /* 통일적인 디자인 끝 */



        .select-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 20;
            display: flex;
            /* 중앙 정렬용 */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .select {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 35px;
            width: 855px;
            height: 537px;
            border: 10px solid #FFF;
            background: rgba(255, 255, 255, 0.40);
            box-shadow: 10px 10px 0 0 rgba(0, 0, 0, 0.50);
            position: relative;
            /* h1 위치 기준 */
        }


        .select h1 {
            font-size: 90px;
            margin-bottom: 5px;
            text-align: center;
            position: static;
            color : white
        }

        .select-img {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            justify-content: center;
            margin-bottom : 80px;
        }

        .select-img .top,
        .select-img .bottom {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .select-img img {
            width: 200px;
            height: auto;
            border: 4px solid white;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .select-img img:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="top-row">

            <img src="../img/(광고)물불게임.gif" class="gif" alt="">

            <div class="main-back">

                <img src="../img/하늘.png" class="main-img" alt="">

                <div class="main-obj">
                    <img src="../img/구름.png" class="main-cloud" alt="">
                    <img src="../img/지형1.png" class="main-ground" alt="">
                </div>

                <div class="select-background">
                    <div class="select">
                        <h1 class="micro-5-regular">Stage Select</h1>
                        <div class="select-img">
                            <div class="top">
                                <img src="../img/stageSelect1.png" alt="Stage 1" onclick="location.href='stage1.html'">
                                <img src="../img/stageSelect2.png" alt="Stage 2" onclick="location.href='stage2.html'">
                                <img src="../img/stageSelect3.png" alt="Stage 3" onclick="location.href='stage3.html'">
                            </div>
                            <div class="bottom">
                                <img src="../img/stageSelect4.png" alt="Stage 4" onclick="location.href='stage4.html'">
                                <img src="../img/stageSelect5.png" alt="Stage 5" onclick="location.href='stage5.html'">
                                <img src="../img/stageSelect6.png" alt="Stage 6" onclick="location.href='stage6.html'">
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <img src="../img/(광고)라면가게.gif" class="gif">
        </div>


        <div class="bottom-row">
            <img src="../img/내가만든거 아님.png" class="ad" alt="">
            <img src="../img/역전재판.png" class="ad" alt="">
        </div>
    </div>


</body>

</html>
