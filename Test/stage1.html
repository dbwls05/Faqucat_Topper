<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facucat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');

        /* ===== í°íŠ¸ ===== */
        .micro-5-regular {
            font-family: "Micro 5", sans-serif;

        }

        /* ===== ê³µí†µ êµ¬ì¡° ===== */
        .container {

        .top-row,
        .bottom-row {
            padding: 10px;

        .gif {

        }

        /* ===== ê²Œì„ ë°°ê²½ ì˜ì—­ ìœ ì§€ ===== */
        .main-back {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: var(--main-max-width);
        }

        .main-img {
            width: 1200px;
            height: 750px;
            position: relative;
        }

        .main-obj {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }

        .main-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1200px;
        }

        /* ===== ê²Œì„ ìƒë‹¨ UI ===== */
        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: clamp(20px, 3vw, 40px);
            z-index: 1;
            box-sizing: border-box;
        }

        .main-heart {
            display: flex;
            gap: clamp(5px, 1vw, 10px);
            z-index: 2;
        }

        .main-heart img {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            z-index: 2;
        }

        .main h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            font-size: clamp(24px, 4vw, 48px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .stop {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            margin-left: auto;
            z-index: 3;
        }

        /* ===== ì´ë¯¸ì§€ ì˜ì—­ ===== */
        .gif {
            width: 300px;
            height: 500px;
            padding: 30px;
        }

        .ad {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top-row">
            <img src="../img/(ê´‘ê³ )ë¬¼ë¶ˆê²Œì„.gif" class="gif" alt="">

            <div class="main-back">
                <div class="main">
                    <div class="main-heart">
                        <img src="../img/ì±„ì›Œì§„í•˜íŠ¸.png" alt="Heart">
                        <img src="../img/ì±„ì›Œì§„í•˜íŠ¸.png" alt="Heart">
                        <img src="../img/ì±„ì›Œì§„í•˜íŠ¸.png" alt="Heart">
                    </div>
                    <h1 class="micro-5-regular">Stage</h1>
                    <img src="../img/Stop.png" class="stop" alt="Stop">
                </div>
                <img src="../img/í•˜ëŠ˜.png" class="main-img" alt="">
                <div class="main-obj">
                    <img src="../img/êµ¬ë¦„.png" class="main-cloud" alt="">
                    <img src="../img/ì§€í˜•1.png" class="main-ground" alt="">
                </div>
                <canvas id="gameCanvas" width="1200" height="750"
                    style="position:absolute; top:0; left:50%; transform:translateX(-50%); z-index:100;">
                </canvas>
            </div>
            <div id="keysDisplay">0/1</div>
            <div id="boxDisplay">ì ê¹€</div>

            <img src="../img/(ê´‘ê³ )ë¼ë©´ê°€ê²Œ.gif" class="gif">
        </div>
        <div class="bottom-row">
            <img src="../img/ë‚´ê°€ë§Œë“ ê±° ì•„ë‹˜.png" class="ad" alt="">
            <img src="../img/ì—­ì „ì¬íŒ.png" class="ad" alt="">
        </div>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ì´ë¯¸ì§€ ë¡œë“œ
        const images = {

            yellowCat: new Image(),
            grayCat: new Image(),
            key: new Image(),
            key_get: new Image(),
            box_open: new Image(),
            box_close: new Image(),
            box: new Image(),
            yarn: new Image(),
            ground1: new Image(),
            ground2: new Image(),
            ground3: new Image(),
            ground4: new Image(),
            light: new Image()
        };

        images.yellowCat.src = '../img/ì¹˜ì¦ˆëƒ¥.gif';
        images.grayCat.src = '../img/íšŒìƒ‰ëƒ¥.gif';
        images.key.src = '../img/ì—´ì‡ .gif';
        images.key_get.src = '../img/ì—´ì‡ .png';
        images.box_open.src = '../img/ë³´ë¬¼ìƒì_open.png';
        images.box_close.src = '../img/ë³´ë¬¼ìƒì_close.png',
            images.ground1.src = '../img/ë•…_long.png';
        images.ground2.src = '../img/ë•…_middle.png';
        images.ground3.src = '../img/ë•…_short.png';
        images.ground4.src = '../img/ë•….png';
        images.light.src = '../img/light.png';
        images.yarn.src = '../img/í„¸ë­‰ì¹˜_ë¹¨ê°•.png';

        let game = {
            yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
            grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
            platforms: [
                { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
            ],
            keys: [
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
            ],
            box: { x: 963, y: 199, opened: false, image: 'box_close' },
            yarn: { x: 0, y: 0, visible: false },
            keyInput: {},
            lives: 3,
            gravity: 0.6,
            jumpPower: -13,
            moveSpeed: 6,
            gameStartTime: Date.now(),
            keysCollected: 0,
            yellowCatFinished: false,
            grayCatFinished: false,
            running: true
        };

        // í‚¤ ì…ë ¥
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = true;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = false;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = false;
            }
        });

        function updateCat(cat, jumpKey, leftKey, rightKey) {
            // ì¢Œìš° ì´ë™
            cat.vx = 0;
            if (game.keyInput[leftKey]) cat.vx = -game.moveSpeed;
            if (game.keyInput[rightKey]) cat.vx = game.moveSpeed;

            // ì í”„
            if (game.keyInput[jumpKey] && cat.onGround) {
                cat.vy = game.jumpPower;
                cat.onGround = false;
            }

            // ì¤‘ë ¥ ì ìš©
            cat.vy += game.gravity;

            // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            cat.x += cat.vx;
            cat.y += cat.vy;

            // í™”ë©´ ê²½ê³„ (ì¢Œìš°)
            if (cat.x < 0) cat.x = 0;
            if (cat.x + cat.width > canvas.width) cat.x = canvas.width - cat.width;

            // í”Œë«í¼ ì¶©ëŒ ì²˜ë¦¬
            cat.onGround = false;
            const platformOffset = 15; // í’€ íš¨ê³¼ë¥¼ ê³ ë ¤í•œ ì˜¤í”„ì…‹
            game.platforms.forEach(platform => {
                // ê³ ì–‘ì´ê°€ í”Œë«í¼ ìœ„ì—ì„œ ë–¨ì–´ì§€ê³  ìˆì„ ë•Œë§Œ ì¶©ëŒ ì²˜ë¦¬
                if (cat.vy >= 0 &&
                    cat.x + cat.width > platform.x &&
                    cat.x < platform.x + platform.width &&
                    cat.y + cat.height >= platform.y + platformOffset &&
                    cat.y + cat.height <= platform.y + platformOffset + 20) {

                    cat.y = platform.y + platformOffset - cat.height;
                    cat.vy = 0;
                    cat.onGround = true;
                }
            });
            // ë°”ë‹¥ ìœ„ì¹˜ë¥¼ ì§ì ‘ ì§€ì •
            const groundY = 660;

            // ë°”ë‹¥ ì¶©ëŒ ì²˜ë¦¬
            if (cat.y + cat.height >= groundY) {
                cat.y = groundY - cat.height;
                cat.vy = 0;
                cat.onGround = true;
            }
        }


        function checkCollisions() {
            // ì—´ì‡  ìˆ˜ì§‘
            game.keys.forEach(key => {
                if (!key.collected) {
                    const collector = key.color === 'yellow' ? game.yellowCat : game.grayCat;
                    if (checkOverlap(collector, key, 30, 30)) {
                        key.collected = true;
                        game.keysCollected++; // ì—¬ê¸°ê¹Œì§€ë§Œ
                        document.getElementById('keysDisplay').textContent = `${game.keysCollected}/2`;
                    }
                }
            });

            // ìƒìì™€ ê³ ì–‘ì´ ì¶©ëŒ ì²´í¬ (ì—´ì‡ ê°€ ìˆìœ¼ë©´ ì—´ê¸°)
            if (!game.box.opened && game.keysCollected >= 1) {
                if (checkOverlap(game.yellowCat, game.box, 74, 46) ||
                    checkOverlap(game.grayCat, game.box, 74, 46)) {
                    game.box.opened = true;
                    game.yarn.visible = true;
                    game.yarn.x = game.box.x+10;
                    game.yarn.y = game.box.y-150;
                    document.getElementById('boxDisplay').textContent = 'ì—´ë¦¼!';
                }
            }

            // í„¸ë­‰ì¹˜ íšë“
            if (game.yarn.visible) {
                if (checkOverlap(game.yellowCat, game.yarn, 40, 40) ||
                    checkOverlap(game.grayCat, game.yarn, 40, 40)) {
                    game.yarn.visible = false;
                    document.getElementById('boxDisplay').textContent = 'í„¸ë­‰ì¹˜ íšë“!';
                }
            }
        }

        function checkOverlap(cat, obj, width, height) {
            return cat.x < obj.x + width &&
                cat.x + cat.width > obj.x &&
                cat.y < obj.y + height &&
                cat.y + cat.height > obj.y;
        }

        function loseLife(message) {
            game.lives--;
            updateHearts();

            if (game.lives <= 0) {
                gameOver('ê²Œì„ ì˜¤ë²„!', message);
            } else {
                // ê³ ì–‘ì´ ìœ„ì¹˜ ì´ˆê¸°í™”
                game.yellowCat.x = 50;
                game.yellowCat.y = 670;
                game.grayCat.x = 1100;
                game.grayCat.y = 670;
            }
        }

        function updateHearts() {
            const heartsDiv = document.getElementById('hearts');
            heartsDiv.innerHTML = '';
            for (let i = 0; i < game.lives; i++) {
                heartsDiv.innerHTML += `<img src="../img/ì±„ì›Œì§„í•˜íŠ¸.png" alt="Heart" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 24 24\\' fill=\\'red\\'%3E%3Cpath d=\\'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z\\'/%3E%3C/svg%3E'">`;
            }
        }

        function update() {
            if (!game.running) return;

            // ê³ ì–‘ì´ ì—…ë°ì´íŠ¸
            updateCat(game.yellowCat, 'w', 'a', 'd');
            updateCat(game.grayCat, 'ArrowUp', 'ArrowLeft', 'ArrowRight');

            checkCollisions();

            // í´ë¦¬ì–´ ì²´í¬
            if (game.yellowCatFinished && game.grayCatFinished) {
                stageClear();
            }
        }

        function render() {
            // ë°°ê²½ íˆ¬ëª… (ë°°ê²½ ì´ë¯¸ì§€ê°€ ë³´ì´ë„ë¡)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í”Œë«í¼
            game.platforms.forEach(platform => {
                const img = images[platform.image];

                ctx.drawImage(img, platform.x, platform.y, platform.width, platform.height);
            });

            // ì—´ì‡ 
            game.keys.forEach(key => {
                if (!key.collected) {
                    const keyImg = images.key; // ì—´ì‡  ì´ë¯¸ì§€ ì‚¬ìš©
                    ctx.drawImage(keyImg, key.x, key.y, 26, 40);
                }
            });

            // ìƒì 
            if (!game.box.opened) {
                const boxImg = images.box_close; // ë‹«íŒ ìƒì ì´ë¯¸ì§€
                ctx.drawImage(boxImg, game.box.x, game.box.y, 74, 46); // ìƒì í¬ê¸°ì— ë§ê²Œ ì¡°ì •
            } else {
                // ìƒìê°€ ì—´ë ¸ì„ ë•Œ
                const boxOpenImg = images.box_open; // ì—´ë¦° ìƒì ì´ë¯¸ì§€
                if (boxOpenImg && boxOpenImg.complete) {
                    ctx.drawImage(boxOpenImg, game.box.x, game.box.y - 30, 74, 74);
                }
            }

            // í„¸ë­‰ì¹˜
            if (game.yarn.visible) {
                const yarnImg = images.yarn;
                if (yarnImg && yarnImg.complete) {
                    ctx.drawImage(yarnImg, game.yarn.x, game.yarn.y, 50, 50); // ì›í•˜ëŠ” í¬ê¸°ë¡œ
                }
            }
            ctx.drawImage(images.yellowCat, game.yellowCat.x, game.yellowCat.y, game.yellowCat.width, game.yellowCat.height);
            ctx.drawImage(images.grayCat, game.grayCat.x, game.grayCat.y, game.grayCat.width, game.grayCat.height);

        }

        function stageClear() {
            game.running = false;
            showModal('ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´!', 'í„¸ë­‰ì¹˜ë¥¼ ì–»ì—ˆìŠµë‹ˆë‹¤!', 'ğŸ§¶');
        }

        function gameOver(title, message) {
            game.running = false;
            showModal(title, message, 'ğŸ’€');
        }

        function showModal(title, message, icon) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalItems').textContent = icon;
            document.getElementById('gameModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
        }

        function restartGame() {
            game = {
                yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
                grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
                platforms: [
                    { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                    { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                    { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                    { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                    { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                    { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
                ],
                keys: [
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
                ],
                box: { x: 963, y: 199, opened: false, image: 'box_close' },
                yarn: { x: 0, y: 0, visible: false },
                keyInput: {},
                lives: 3,
                gravity: 0.6,
                jumpPower: -13,
                moveSpeed: 6,
                gameStartTime: Date.now(),
                keysCollected: 0,
                yellowCatFinished: false,
                grayCatFinished: false,
                running: true
            };
            updateHearts();
            document.getElementById('keysDisplay').textContent = '0/2';
            document.getElementById('boxDisplay').textContent = 'ì ê¹€';
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ê²Œì„ ì‹œì‘
        gameLoop();
    </script>
</body>
