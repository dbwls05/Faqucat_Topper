<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facucat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');

        /* ===== 폰트 ===== */
        .micro-5-regular {
            font-family: "Micro 5", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        /* ===== 공통 구조 ===== */
        .container {
            display: block;
            margin: 50px;
        }

        .top-row,
        .bottom-row {
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gif {
            width: 200px;
            height: 400px;
            padding: 30px;
        }

        .ad {
            height: 200px;
        }

        /* ===== 게임 배경 영역 유지 ===== */
        .main-back {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: var(--main-max-width);
        }

        .main-img {
            width: 1200px;
            height: 750px;
            position: relative;
        }

        .main-obj {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }

        .main-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1200px;
        }

        /* ===== 게임 상단 UI ===== */
        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: clamp(20px, 3vw, 40px);
            z-index: 1;
            box-sizing: border-box;
        }

        .main-heart {
            display: flex;
            gap: clamp(5px, 1vw, 10px);
            z-index: 2;
        }

        .main-heart img {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            z-index: 2;
        }

        .main h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            font-size: clamp(24px, 4vw, 48px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .stop {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            margin-left: auto;
            z-index: 3;
        }

        /* ===== GIF 고양이 스타일 ===== */
        .cat-gif {
            position: absolute;
            width: 90px;
            height: 90px;
            z-index: 101;
            pointer-events: none;
        }

        /* ===== 이미지 영역 ===== */
        .gif {
            width: 300px;
            height: 500px;
            padding: 30px;
        }

        .ad {
            height: 300px;
        }

        .popup-background {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .clear-popup {
            width: 500px;
            height: 300px;
            padding: 51px 50px 52px 50px;
            background: rgba(255, 255, 255, 0.7);
            border: 6px solid white;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .popup-title {
            font-size: 96px;
            color: #0066ff;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.4);
            margin: 0;
        }

        .clear-items {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .clear-items .item {
            width: 70px;
            height: 70px;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clear-items .item img {
            width: 60px;
            height: 60px;
        }

        .clear-items .empty {
            background: rgba(255, 255, 255, 0.1);
        }

        .clear-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0);
        }

        .clear-btns button {
            font-size: 56px;
            font-family: "Micro 5", sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0);
            border: none;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.4);
            padding: 10px 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clear-btns button:hover {
            transform: scale(1.01);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
            border: solid white 5px;
        }

        .clear-btns button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top-row">
            <img src="../img/(광고)물불게임.gif" class="gif" alt="">

            <div class="main-back">
                <div class="main">
                    <div class="main-heart">
                        <img src="../img/채워진하트.png" alt="Heart">
                        <img src="../img/채워진하트.png" alt="Heart">
                        <img src="../img/채워진하트.png" alt="Heart">
                    </div>
                    <h1 class="micro-5-regular">Stage</h1>
                    <img src="../img/Stop.png" class="stop" alt="Stop" id="pauseBtn">
                </div>
                <img src="../img/하늘.png" class="main-img" alt="">
                <div class="main-obj">
                    <img src="../img/구름.png" class="main-cloud" alt="">
                    <img src="../img/지형1.png" class="main-ground" alt="">
                </div>
                
                <!-- GIF 고양이들 -->
                <img id="yellowCatGif" class="cat-gif" src="../img/치즈냥.gif" alt="Yellow Cat">
                <img id="grayCatGif" class="cat-gif" src="../img/회색냥.gif" alt="Gray Cat">
                
                <canvas id="gameCanvas" width="1200" height="750"
                    style="position:absolute; top:0; left:50%; transform:translateX(-50%); z-index:100;">
                </canvas>
            </div>

            <div id="keysDisplay">0/1</div>
            <div id="boxDisplay">잠김</div>

            <div class="popup-background" id="popupBackground">
                <div class="popup">
                    <button class="retry micro-5-regular" id="retryBtn">RETRY</button>
                    <button class="exit micro-5-regular" id="exitBtn">EXIT</button>
                </div>
            </div>

            <img src="../img/(광고)라면가게.gif" class="gif">
        </div>
        <div class="bottom-row">
            <img src="../img/내가만든거 아님.png" class="ad" alt="">
            <img src="../img/역전재판.png" class="ad" alt="">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // GIF 이미지 요소 가져오기
        const yellowCatGif = document.getElementById('yellowCatGif');
        const grayCatGif = document.getElementById('grayCatGif');

        // 이미지 로드
        const images = {
            key: new Image(),
            key_get: new Image(),
            box_open: new Image(),
            box_close: new Image(),
            box: new Image(),
            yarn: new Image(),
            ground1: new Image(),
            ground2: new Image(),
            ground3: new Image(),
            ground4: new Image(),
            light: new Image()
        };

        images.key.src = '../img/열쇠.gif';
        images.key_get.src = '../img/열쇠.png';
        images.box_open.src = '../img/보물상자_open.png';
        images.box_close.src = '../img/보물상자_close.png';
        images.ground1.src = '../img/땅_long.png';
        images.ground2.src = '../img/땅_middle.png';
        images.ground3.src = '../img/땅_short.png';
        images.ground4.src = '../img/땅.png';
        images.light.src = '../img/light.png';
        images.yarn.src = '../img/털뭉치_빨강.png';

        // 고양이 애니메이션 이미지 (필요에 따라 경로 수정)
        const catImages = {
            yellow: {
                idleLeft: '../img/치즈냥_정지_왼쪽.gif',
                idleRight: '../img/치즈냥_정지_오른쪽.gif',
                moveLeft: '../img/치즈냥_걷기_왼쪽.gif',
                moveRight: '../img/치즈냥_걷기_오른쪽.gif'
            },
            gray: {
                idleLeft: '../img/회색냥_정지_왼쪽.gif',
                idleRight: '../img/회색냥_정지_오른쪽.gif',
                moveLeft: '../img/회색냥_걷기_왼쪽.gif',
                moveRight: '../img/회색냥_걷기_오른쪽.gif'
            }
        };

        let game = {
            yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false, direction: 'right', isMoving: false },
            grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false, direction: 'right', isMoving: false },
            platforms: [
                { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
            ],
            keys: [
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
            ],
            box: { x: 963, y: 199, opened: false, image: 'box_close' },
            yarn: { x: 0, y: 0, visible: false },
            keyInput: {},
            lives: 3,
            gravity: 0.6,
            jumpPower: -13,
            moveSpeed: 6,
            gameStartTime: Date.now(),
            keysCollected: 0,
            yellowCatFinished: false,
            grayCatFinished: false,
            running: true
        };

        // 키 입력
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = true;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = false;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = false;
            }
        });

        function updateCat(cat, jumpKey, leftKey, rightKey) {
            // 좌우 이동
            cat.vx = 0;
            cat.isMoving = false;
            
            if (game.keyInput[leftKey]) {
                cat.vx = -game.moveSpeed;
                cat.direction = 'left';
                cat.isMoving = true;
            }
            if (game.keyInput[rightKey]) {
                cat.vx = game.moveSpeed;
                cat.direction = 'right';
                cat.isMoving = true;
            }

            // 점프
            if (game.keyInput[jumpKey] && cat.onGround) {
                cat.vy = game.jumpPower;
                cat.onGround = false;
            }

            // 중력 적용
            cat.vy += game.gravity;

            // 위치 업데이트
            cat.x += cat.vx;
            cat.y += cat.vy;

            // 화면 경계 (좌우)
            if (cat.x < 0) cat.x = 0;
            if (cat.x + cat.width > canvas.width) cat.x = canvas.width - cat.width;

            // 플랫폼 충돌 처리
            cat.onGround = false;
            const platformOffset = 15;
            game.platforms.forEach(platform => {
                if (cat.vy >= 0 &&
                    cat.x + cat.width > platform.x &&
                    cat.x < platform.x + platform.width &&
                    cat.y + cat.height >= platform.y + platformOffset &&
                    cat.y + cat.height <= platform.y + platformOffset + 20) {

                    cat.y = platform.y + platformOffset - cat.height;
                    cat.vy = 0;
                    cat.onGround = true;
                }
            });
            
            const groundY = 660;
            if (cat.y + cat.height >= groundY) {
                cat.y = groundY - cat.height;
                cat.vy = 0;
                cat.onGround = true;
            }
        }

        function updateCatGifPositions() {
            // 캔버스 내 상대 좌표를 절대 좌표로 변환
            yellowCatGif.style.left = (game.yellowCat.x) + 'px';
            yellowCatGif.style.top = (game.yellowCat.y) + 'px';
            
            grayCatGif.style.left = (game.grayCat.x) + 'px';
            grayCatGif.style.top = (game.grayCat.y) + 'px';
            
            // 고양이 이미지 상태에 따라 변경
            updateCatImage(game.yellowCat, yellowCatGif, 'yellow');
            updateCatImage(game.grayCat, grayCatGif, 'gray');
        }
        
        function updateCatImage(cat, gifElement, catType) {
            let newSrc = '';
            
            if (cat.isMoving) {
                // 이동 중
                if (cat.direction === 'left') {
                    newSrc = catImages[catType].moveLeft;
                } else {
                    newSrc = catImages[catType].moveRight;
                }
            } else {
                // 정지 상태
                if (cat.direction === 'left') {
                    newSrc = catImages[catType].idleLeft;
                } else {
                    newSrc = catImages[catType].idleRight;
                }
            }
            
            // 이미지가 바뀔 때만 src 변경 (불필요한 리로드 방지)
            if (gifElement.src !== newSrc && newSrc !== '') {
                gifElement.src = newSrc;
            }
        }

        function checkCollisions() {
            // 열쇠 수집
            game.keys.forEach(key => {
                if (!key.collected) {
                    const collector = key.color === 'yellow' ? game.yellowCat : game.grayCat;
                    if (checkOverlap(collector, key, 30, 30)) {
                        key.collected = true;
                        game.keysCollected++;
                        document.getElementById('keysDisplay').textContent = `${game.keysCollected}/2`;
                    }
                }
            });

            // 상자와 고양이 충돌 체크
            if (!game.box.opened && game.keysCollected >= 1) {
                if (checkOverlap(game.yellowCat, game.box, 74, 46) ||
                    checkOverlap(game.grayCat, game.box, 74, 46)) {
                    game.box.opened = true;
                    game.yarn.visible = true;
                    game.yarn.x = game.box.x + 10;
                    game.yarn.y = game.box.y - 150;
                    document.getElementById('boxDisplay').textContent = '열림!';
                }
            }

            // 털뭉치 획득
            if (game.yarn.visible) {
                if (checkOverlap(game.yellowCat, game.yarn, 40, 40) ||
                    checkOverlap(game.grayCat, game.yarn, 40, 40)) {
                    game.yarn.visible = false;
                    document.getElementById('boxDisplay').textContent = '털뭉치 획득!';
                    window.location.href = 'stage2.html';
                }
            }
        }

        function checkOverlap(cat, obj, width, height) {
            return cat.x < obj.x + width &&
                cat.x + cat.width > obj.x &&
                cat.y < obj.y + height &&
                cat.y + cat.height > obj.y;
        }

        function loseLife(message) {
            game.lives--;
            updateHearts();

            if (game.lives <= 0) {
                gameOver('게임 오버!', message);
            } else {
                game.yellowCat.x = 50;
                game.yellowCat.y = 670;
                game.grayCat.x = 1100;
                game.grayCat.y = 670;
            }
        }

        function updateHearts() {
            const heartsDiv = document.querySelector('.main-heart');
            heartsDiv.innerHTML = '';
            for (let i = 0; i < game.lives; i++) {
                heartsDiv.innerHTML += `<img src="../img/채워진하트.png" alt="Heart">`;
            }
        }

        function update() {
            if (!game.running) return;

            updateCat(game.yellowCat, 'w', 'a', 'd');
            updateCat(game.grayCat, 'ArrowUp', 'ArrowLeft', 'ArrowRight');
            
            // GIF 위치 업데이트
            updateCatGifPositions();

            checkCollisions();

            if (game.yellowCatFinished && game.grayCatFinished) {
                stageClear();
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 플랫폼
            game.platforms.forEach(platform => {
                const img = images[platform.image];
                ctx.drawImage(img, platform.x, platform.y, platform.width, platform.height);
            });

            // 열쇠
            game.keys.forEach(key => {
                if (!key.collected) {
                    const keyImg = images.key;
                    ctx.drawImage(keyImg, key.x, key.y, 26, 40);
                }
            });

            // 상자 
            if (!game.box.opened) {
                const boxImg = images.box_close;
                ctx.drawImage(boxImg, game.box.x, game.box.y, 74, 46);
            } else {
                const boxOpenImg = images.box_open;
                if (boxOpenImg && boxOpenImg.complete) {
                    ctx.drawImage(boxOpenImg, game.box.x, game.box.y - 30, 74, 74);
                }
            }

            // 털뭉치
            if (game.yarn.visible) {
                const yarnImg = images.yarn;
                if (yarnImg && yarnImg.complete) {
                    ctx.drawImage(yarnImg, game.yarn.x, game.yarn.y, 50, 50);
                }
            }
            
            // 고양이는 캔버스에 그리지 않음 (GIF로 표시되므로)
        }

        function stageClear() {
            game.running = false;
            setTimeout(() => {
                window.location.href = 'stage2.html';
            }, 1000);
        }

        function gameOver(title, message) {
            game.running = false;
        }

        const pauseBtn = document.getElementById("pauseBtn");
        const popupBackground = document.getElementById("popupBackground");
        const retryBtn = document.getElementById("retryBtn");
        const exitBtn = document.getElementById("exitBtn");

        pauseBtn.addEventListener("click", () => {
            popupBackground.style.display = "flex";
        });

        retryBtn.addEventListener("click", () => {
            location.reload();
        });

        exitBtn.addEventListener("click", () => {
            location.href = "index.html";
        });

        function restartGame() {
            game = {
                yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false, direction: 'right', isMoving: false },
                grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false, direction: 'right', isMoving: false },
                platforms: [
                    { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                    { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                    { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                    { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                    { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                    { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
                ],
                keys: [
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
                ],
                box: { x: 963, y: 199, opened: false, image: 'box_close' },
                yarn: { x: 0, y: 0, visible: false },
                keyInput: {},
                lives: 3,
                gravity: 0.6,
                jumpPower: -13,
                moveSpeed: 6,
                gameStartTime: Date.now(),
                keysCollected: 0,
                yellowCatFinished: false,
                grayCatFinished: false,
                running: true
            };
            updateHearts();
            document.getElementById('keysDisplay').textContent = '0/2';
            document.getElementById('boxDisplay').textContent = '잠김';
        }

        // 게임 루프
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // 게임 시작
        gameLoop();
    </script>
</body>

</html>
