<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facucat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');

        /* ===== Ìè∞Ìä∏ ===== */
        .micro-5-regular {
            font-family: "Micro 5", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        /* ===== Í≥µÌÜµ Íµ¨Ï°∞ ===== */
        .container {
            display: block;
            margin: 50px;
        }

        .top-row,
        .bottom-row {
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gif {
            width: 200px;
            height: 400px;
            padding: 30px;
        }

        .ad {
            height: 200px;
        }

        /* ===== Í≤åÏûÑ Î∞∞Í≤Ω ÏòÅÏó≠ Ïú†ÏßÄ ===== */
        .main-back {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: var(--main-max-width);
        }

        .main-img {
            width: 1200px;
            height: 750px;
            position: relative;
        }

        .main-obj {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 1200px;
            height: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }

        .main-ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 1200px;
        }

        /* ===== Í≤åÏûÑ ÏÉÅÎã® UI ===== */
        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: clamp(20px, 3vw, 40px);
            z-index: 1;
            box-sizing: border-box;
        }

        .main-heart {
            display: flex;
            gap: clamp(5px, 1vw, 10px);
            z-index: 2;
        }

        .main-heart img {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            z-index: 2;
        }

        .main h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            font-size: clamp(24px, 4vw, 48px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .stop {
            width: clamp(30px, 4vw, 50px);
            height: auto;
            margin-left: auto;
            z-index: 3;
        }

        /* ===== Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ ===== */
        .gif {
            width: 300px;
            height: 500px;
            padding: 30px;
        }

        .ad {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top-row">
            <img src="../img/(Í¥ëÍ≥†)Î¨ºÎ∂àÍ≤åÏûÑ.gif" class="gif" alt="">

            <div class="main-back">
                <div class="main">
                    <div class="main-heart">
                        <img src="../img/Ï±ÑÏõåÏßÑÌïòÌä∏.png" alt="Heart">
                        <img src="../img/Ï±ÑÏõåÏßÑÌïòÌä∏.png" alt="Heart">
                        <img src="../img/Ï±ÑÏõåÏßÑÌïòÌä∏.png" alt="Heart">
                    </div>
                    <h1 class="micro-5-regular">Stage</h1>
                    <img src="../img/Stop.png" class="stop" alt="Stop">
                </div>
                <img src="../img/ÌïòÎäò.png" class="main-img" alt="">
                <div class="main-obj">
                    <img src="../img/Íµ¨Î¶Ñ.png" class="main-cloud" alt="">
                    <img src="../img/ÏßÄÌòï1.png" class="main-ground" alt="">
                </div>
                <canvas id="gameCanvas" width="1200" height="750"
                    style="position:absolute; top:0; left:50%; transform:translateX(-50%); z-index:100;">
                </canvas>
            </div>
            <div id="keysDisplay">0/1</div>
            <div id="boxDisplay">Ïû†ÍπÄ</div>

            <img src="../img/(Í¥ëÍ≥†)ÎùºÎ©¥Í∞ÄÍ≤å.gif" class="gif">
        </div>
        <div class="bottom-row">
            <img src="../img/ÎÇ¥Í∞ÄÎßåÎì†Í±∞ ÏïÑÎãò.png" class="ad" alt="">
            <img src="../img/Ïó≠Ï†ÑÏû¨Ìåê.png" class="ad" alt="">
        </div>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
        const images = {

            yellowCat: new Image(),
            grayCat: new Image(),
            key: new Image(),
            key_get: new Image(),
            box_open: new Image(),
            box_close: new Image(),
            box: new Image(),
            yarn: new Image(),
            ground1: new Image(),
            ground2: new Image(),
            ground3: new Image(),
            ground4: new Image(),
            light: new Image()
        };

        images.yellowCat.src = '../img/ÏπòÏ¶àÎÉ•.gif';
        images.grayCat.src = '../img/ÌöåÏÉâÎÉ•.gif';
        images.key.src = '../img/Ïó¥Ïá†.gif';
        images.key_get.src = '../img/Ïó¥Ïá†.png';
        images.box_open.src = '../img/Î≥¥Î¨ºÏÉÅÏûê_open.png';
        images.box_close.src = '../img/Î≥¥Î¨ºÏÉÅÏûê_close.png',
            images.ground1.src = '../img/ÎïÖ_long.png';
        images.ground2.src = '../img/ÎïÖ_middle.png';
        images.ground3.src = '../img/ÎïÖ_short.png';
        images.ground4.src = '../img/ÎïÖ.png';
        images.light.src = '../img/light.png';
        images.yarn.src = '../img/ÌÑ∏Î≠âÏπò_Îπ®Í∞ï.png';

        let game = {
            yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
            grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
            platforms: [
                { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
            ],
            keys: [
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
            ],
            box: { x: 963, y: 199, opened: false, image: 'box_close' },
            yarn: { x: 0, y: 0, visible: false },
            keyInput: {},
            lives: 3,
            gravity: 0.6,
            jumpPower: -13,
            moveSpeed: 6,
            gameStartTime: Date.now(),
            keysCollected: 0,
            yellowCatFinished: false,
            grayCatFinished: false,
            running: true
        };

        // ÌÇ§ ÏûÖÎ†•
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = true;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            game.keyInput[key] = false;
            if (e.key.startsWith('Arrow')) {
                game.keyInput[e.key] = false;
            }
        });

        function updateCat(cat, jumpKey, leftKey, rightKey) {
            // Ï¢åÏö∞ Ïù¥Îèô
            cat.vx = 0;
            if (game.keyInput[leftKey]) cat.vx = -game.moveSpeed;
            if (game.keyInput[rightKey]) cat.vx = game.moveSpeed;

            // Ï†êÌîÑ
            if (game.keyInput[jumpKey] && cat.onGround) {
                cat.vy = game.jumpPower;
                cat.onGround = false;
            }

            // Ï§ëÎ†• Ï†ÅÏö©
            cat.vy += game.gravity;

            // ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
            cat.x += cat.vx;
            cat.y += cat.vy;

            // ÌôîÎ©¥ Í≤ΩÍ≥Ñ (Ï¢åÏö∞)
            if (cat.x < 0) cat.x = 0;
            if (cat.x + cat.width > canvas.width) cat.x = canvas.width - cat.width;

            // ÌîåÎû´Ìèº Ï∂©Îèå Ï≤òÎ¶¨
            cat.onGround = false;
            const platformOffset = 15; // ÌíÄ Ìö®Í≥ºÎ•º Í≥†Î†§Ìïú Ïò§ÌîÑÏÖã
            game.platforms.forEach(platform => {
                // Í≥†ÏñëÏù¥Í∞Ä ÌîåÎû´Ìèº ÏúÑÏóêÏÑú Îñ®Ïñ¥ÏßÄÍ≥† ÏûàÏùÑ ÎïåÎßå Ï∂©Îèå Ï≤òÎ¶¨
                if (cat.vy >= 0 &&
                    cat.x + cat.width > platform.x &&
                    cat.x < platform.x + platform.width &&
                    cat.y + cat.height >= platform.y + platformOffset &&
                    cat.y + cat.height <= platform.y + platformOffset + 20) {

                    cat.y = platform.y + platformOffset - cat.height;
                    cat.vy = 0;
                    cat.onGround = true;
                }
            });
            // Î∞îÎã• ÏúÑÏπòÎ•º ÏßÅÏ†ë ÏßÄÏ†ï
            const groundY = 660;

            // Î∞îÎã• Ï∂©Îèå Ï≤òÎ¶¨
            if (cat.y + cat.height >= groundY) {
                cat.y = groundY - cat.height;
                cat.vy = 0;
                cat.onGround = true;
            }
        }


        function checkCollisions() {
            // Ïó¥Ïá† ÏàòÏßë
            game.keys.forEach(key => {
                if (!key.collected) {
                    const collector = key.color === 'yellow' ? game.yellowCat : game.grayCat;
                    if (checkOverlap(collector, key, 30, 30)) {
                        key.collected = true;
                        game.keysCollected++; // Ïó¨Í∏∞ÍπåÏßÄÎßå
                        document.getElementById('keysDisplay').textContent = `${game.keysCollected}/2`;
                    }
                }
            });

            // ÏÉÅÏûêÏôÄ Í≥†ÏñëÏù¥ Ï∂©Îèå Ï≤¥ÌÅ¨ (Ïó¥Ïá†Í∞Ä ÏûàÏúºÎ©¥ Ïó¥Í∏∞)
            if (!game.box.opened && game.keysCollected >= 1) {
                if (checkOverlap(game.yellowCat, game.box, 74, 46) ||
                    checkOverlap(game.grayCat, game.box, 74, 46)) {
                    game.box.opened = true;
                    game.yarn.visible = true;
                    game.yarn.x = game.box.x + 10;
                    game.yarn.y = game.box.y - 150;
                    document.getElementById('boxDisplay').textContent = 'Ïó¥Î¶º!';
                }
            }

            // ÌÑ∏Î≠âÏπò ÌöçÎìù
            // ÌÑ∏Ïã§ ÌöçÎìù Ïãú
            // ÌÑ∏Ïã§ ÌöçÎìù Ïãú
            if (game.yarn.visible) {
                if (checkOverlap(game.yellowCat, game.yarn, 40, 40) ||
                    checkOverlap(game.grayCat, game.yarn, 40, 40)) {

                    game.yarn.visible = false;
                    document.getElementById('boxDisplay').textContent = 'ÌÑ∏Î≠âÏπò ÌöçÎìù!';

                    // Î∞îÎ°ú Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = 'stage2.html';
                }
            }


        }

        function checkOverlap(cat, obj, width, height) {
            return cat.x < obj.x + width &&
                cat.x + cat.width > obj.x &&
                cat.y < obj.y + height &&
                cat.y + cat.height > obj.y;
        }

        function loseLife(message) {
            game.lives--;
            updateHearts();

            if (game.lives <= 0) {
                gameOver('Í≤åÏûÑ Ïò§Î≤Ñ!', message);
            } else {
                // Í≥†ÏñëÏù¥ ÏúÑÏπò Ï¥àÍ∏∞Ìôî
                game.yellowCat.x = 50;
                game.yellowCat.y = 670;
                game.grayCat.x = 1100;
                game.grayCat.y = 670;
            }
        }

        function updateHearts() {
            const heartsDiv = document.getElementById('hearts');
            heartsDiv.innerHTML = '';
            for (let i = 0; i < game.lives; i++) {
                heartsDiv.innerHTML += `<img src="../img/Ï±ÑÏõåÏßÑÌïòÌä∏.png" alt="Heart" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\\'http://www.w3.org/2000/svg\\' viewBox=\\'0 0 24 24\\' fill=\\'red\\'%3E%3Cpath d=\\'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z\\'/%3E%3C/svg%3E'">`;
            }
        }

        function update() {
            if (!game.running) return;

            // Í≥†ÏñëÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
            updateCat(game.yellowCat, 'w', 'a', 'd');
            updateCat(game.grayCat, 'ArrowUp', 'ArrowLeft', 'ArrowRight');

            checkCollisions();

            // ÌÅ¥Î¶¨Ïñ¥ Ï≤¥ÌÅ¨
            if (game.yellowCatFinished && game.grayCatFinished) {
                stageClear();
            }
        }

        function render() {
            // Î∞∞Í≤Ω Ìà¨Î™Ö (Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄÍ∞Ä Î≥¥Ïù¥ÎèÑÎ°ù)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÌîåÎû´Ìèº
            game.platforms.forEach(platform => {
                const img = images[platform.image];

                ctx.drawImage(img, platform.x, platform.y, platform.width, platform.height);
            });

            // Ïó¥Ïá†
            game.keys.forEach(key => {
                if (!key.collected) {
                    const keyImg = images.key; // Ïó¥Ïá† Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©
                    ctx.drawImage(keyImg, key.x, key.y, 26, 40);
                }
            });

            // ÏÉÅÏûê 
            if (!game.box.opened) {
                const boxImg = images.box_close; // Îã´Ìûå ÏÉÅÏûê Ïù¥ÎØ∏ÏßÄ
                ctx.drawImage(boxImg, game.box.x, game.box.y, 74, 46); // ÏÉÅÏûê ÌÅ¨Í∏∞Ïóê ÎßûÍ≤å Ï°∞Ï†ï
            } else {
                // ÏÉÅÏûêÍ∞Ä Ïó¥Î†∏ÏùÑ Îïå
                const boxOpenImg = images.box_open; // Ïó¥Î¶∞ ÏÉÅÏûê Ïù¥ÎØ∏ÏßÄ
                if (boxOpenImg && boxOpenImg.complete) {
                    ctx.drawImage(boxOpenImg, game.box.x, game.box.y - 30, 74, 74);
                }
            }

            // ÌÑ∏Î≠âÏπò
            if (game.yarn.visible) {
                const yarnImg = images.yarn;
                if (yarnImg && yarnImg.complete) {
                    ctx.drawImage(yarnImg, game.yarn.x, game.yarn.y, 50, 50); // ÏõêÌïòÎäî ÌÅ¨Í∏∞Î°ú
                }
            }
            ctx.drawImage(images.yellowCat, game.yellowCat.x, game.yellowCat.y, game.yellowCat.width, game.yellowCat.height);
            ctx.drawImage(images.grayCat, game.grayCat.x, game.grayCat.y, game.grayCat.width, game.grayCat.height);

        }

        function stageClear() {
            // ÌåùÏóÖ Î≥¥Ïó¨Ï£ºÍ∏∞
            showModal('Ïä§ÌÖåÏù¥ÏßÄ ÌÅ¥Î¶¨Ïñ¥!', 'ÌÑ∏Î≠âÏπòÎ•º ÏñªÏóàÏäµÎãàÎã§!', 'üß∂');

            // Í≥†ÏñëÏù¥ ÏõÄÏßÅÏûÑ Î©àÏ∂îÍ≥† Ïã∂ÏúºÎ©¥ running false
            game.running = false;

            // 1Ï¥à Îí§ Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄÎ°ú Ïù¥Îèô
            setTimeout(() => {
                window.location.href = 'stage2.html';
            }, 1000);
        }

        function gameOver(title, message) {
            game.running = false;
            showModal(title, message, 'üíÄ');
        }

        function showModal(title, message, icon) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalItems').textContent = icon;
            document.getElementById('gameModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
        }

        function restartGame() {
            game = {
                yellowCat: { x: 50, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
                grayCat: { x: 1100, y: 670, width: 90, height: 90, vx: 0, vy: 0, onGround: false },
                platforms: [
                    { x: 292, y: 512, width: 573, height: 113, image: 'ground1' },
                    { x: 152, y: 475, width: 92, height: 50, image: 'ground3' },
                    { x: 152, y: 315, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 220, width: 92, height: 50, image: 'ground3' },
                    { x: 28, y: 383, width: 92, height: 50, image: 'ground3' },
                    { x: 880, y: 428, width: 270, height: 95, image: 'ground2' },
                    { x: 595, y: 327, width: 270, height: 95, image: 'ground2' },
                    { x: 865, y: 222, width: 270, height: 95, image: 'ground2' }
                ],
                keys: [
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'key' },
                    { x: 60, y: 130, collected: false, color: 'yellow', image: 'light' },
                ],
                box: { x: 963, y: 199, opened: false, image: 'box_close' },
                yarn: { x: 0, y: 0, visible: false },
                keyInput: {},
                lives: 3,
                gravity: 0.6,
                jumpPower: -13,
                moveSpeed: 6,
                gameStartTime: Date.now(),
                keysCollected: 0,
                yellowCatFinished: false,
                grayCatFinished: false,
                running: true
            };
            updateHearts();
            document.getElementById('keysDisplay').textContent = '0/2';
            document.getElementById('boxDisplay').textContent = 'Ïû†ÍπÄ';
        }

        // Í≤åÏûÑ Î£®ÌîÑ
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Í≤åÏûÑ ÏãúÏûë
        gameLoop();
    </script>
</body>

</html>
